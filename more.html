<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning fa-xs"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span class="screen-header__icons--find">
          <span class="nav__notification2"></span>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/kpop image.jpg"
            class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Nico</h4>
            <h6 class="user-component__subtitle">
              +1 787-124-4667<i class="fa-solid fa-circle-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column user-component__column--chat">
          <i class="fa-regular fa-message fa-xl"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-download"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-icons"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-brands fa-themeco"></i><span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-brands fa-rocketchat"></i><span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h1 class="more-suggestions__title">Suggestions</h1>
        <div class="more-suggestions__text">
          <div class="more-suggestions__column">
            <i class="fa-solid fa-fax"></i><span>Kokoa Story</span>
          </div>
          <div class="more-suggestions__column">
            <i class="fa-solid fa-fax"></i><span>Kokoa Friends</span>
          </div>
          <div class="more-suggestions__column">
            <i class="fa-solid fa-fax"></i><span>Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fa fa-light fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/0b28a8767c.js"
      crossorigin="anonymous"></script>
    <!-- script는 항상 끝에 있어야 함. body 태그 닫기 직전에 -->
  </body>
</html>
