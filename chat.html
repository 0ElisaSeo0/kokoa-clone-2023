<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning fa-xs"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"> <i class="fa-solid fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-header__title">Nico</div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="alt-header__column-icon fa-solid fa-bars fa-xl"></i>
      </div>
    </header>

    <main class="main-screen chat">
      <div class="chat__column">Tuesday, June 30, 2020</div>
      <div class="message-row">
        <img src="screenshots/kpop image.jpg" class="chat-image" />
        <div class="message-row__content">
          <span class="message__author">Nico</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply" action="#">
      <div class="form__column"><i class="fa-solid fa-square-plus"></i></div>
      <div class="form__column">
        <input type="text" placeholder="Write what you think" />
        <div>
          <i class="fa-regular fa-face-smile"></i>
          <button><i class="fa-solid fa-arrow-up"></i></button>
        </div>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/0b28a8767c.js"
      crossorigin="anonymous"></script>
    <!-- script는 항상 끝에 있어야 함. body 태그 닫기 직전에 -->
  </body>
</html>
